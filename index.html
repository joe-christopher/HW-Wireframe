<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Building a Wireframe</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

  <header>
    <p>header</p>
  </header>

  <nav>
  <p>nav</p>
  </nav>

<section>
      <heading><p>section</p></heading>

      <article>
        <heading>article</heading>
        <h1>h1, h2, h3</h1>
        <p>p</p>
      </article>

  </section>

  <aside>
      <heading>
          <p>aside</p>
        </heading>
    </aside>

  <!-- clear the floats used on section asnd aside before displaying footer -->
  <div  class="clear"></div>

  <footer>
    <p>footer</p>
  </footer>

</body>

</html>
